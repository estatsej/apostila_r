bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="princípios-básicos.html">Curso de RMarkdown</a></li>
      after: |
        <li><a href="https://bookdown.org" target="blank">Published with bookdown</a></li>
    sharing:
      github: yes
      facebook: no
    download: ["pdf"]
bookdown::pdf_book:
  includes:
    latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default